<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <h2>Jogadores:</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Nif</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${jogadores.empty}">
                    <td colspan="3">Sem Jogadores</td>
                </tr>
                <tr th:each="j : ${jogadores}">
                    <td th:text="${j.utilizador.id}">...</td>
                    <td th:text="${j.utilizador.nome}">...</td>
                    <td th:text="${j.utilizador.nif}">...</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
